<!DOCTYPE html>
<html>
	<head>
		<title>
			TaskCoin Administrator
		</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/admin.css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script defer src="/css/fontawesome-all.js"></script>
		<link rel="stylesheet" href="/css/fontawesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
	</head>
	<body>
		<div id='adminWrapper'>
			<aside>
				<br>
				<ul>
					<a href='/'>
						<li>
							<img src="https://i.imgur.com/gjt9O1O.png" height='32px' width='32px' />

							<p>
								HOME
							</p>
						</li>
					</a>
					<a href='/admin/'>
						<li>
							<img src="https://i.imgur.com/osDeSHU.png" height='32px' width='32px' />

							<p>
								STATISTICS
							</p>
						</li>
					</a>
					<a href='/admin/reports'>
						<li>
							<img src="https://i.imgur.com/MIcTFnN.png" height='32px' width='32px' />

							<p>
								REPORTS
							</p>
						</li>
					</a>
					<a href='/admin/users'>
						<li>
							<img src="https://i.imgur.com/t1TRPKp.png" height='32px' width='32px' />

							<p>
								USERS
							</p>
						</li>
					</a>
				</ul>
			</aside>
			<div id='contentWrapper'>
				<div id='wrapper'>
					<h2>
						USERS
					</h2>
					<table id='users' border='1'>
						<th>
							USERNAME
						</th>
						<th>
							DATE CREATED
						</th>
						<th>
							WEALTH
						</th>
						<th>
							REPUTATION
						</th>
						<th>
							LOCATION
						</th>
					</table>
					<script type="text/javascript">
						var users = <%- users %>;
						if(users.length == 0) {
							$('#users').append('<p>Nothing available.</p>');
						} else {
							for(var i = 0; users.length; i++) {
								$('#users').append("<tr><td>"+users[i].local.username+"</td><td>"+users[i].local.created+"</td><td>"+users[i].local.currency+"</td><td>"+users[i].local.reputation+"</td><td>"+users[i].local.location+"</td></tr>");
							};
						};
					</script>
				</div>
			</div>
		</div>
	</body>
</html>
