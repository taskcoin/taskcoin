<!DOCTYPE html>
<html>
	<head>
		<title>
			TaskCoin | Be Your Own Boss
		</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/css.css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script defer src="/css/fontawesome-all.js"></script>
		<link rel="stylesheet" href="/css/fontawesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>

	<body>
		<header>
			<div class="container">
				<div class="row">
					<div class="col-sm-3">
						<a href='/'>
							<img id='logo' src="https://i.imgur.com/EAjp5n9.pngs" />
						</a>
					</div>
					<div class="col-sm-5">
						<form method="get" action='/search' id='search'>
							<select name='type'>
								<option value='requests'>
									REQUEST
								</option>
								<option value='services'>
									SERVICE
								</option>
								<option value='users'>
									USER
								</option>
							</select>
							<input type="input" id='query' name="query" />
							<button id='submit' type="submit">
								<i class="fas fa-search"></i>
							</button>
						</form>
					</div>
					<div class="col-sm-4">
						<ul id='loggedIn'>
							<a href="/profile/<%=user.local.username%>">
								<li>
									<%=user.local.username%>
								</li>
							</a>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<br>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h3>
						OFFERS FOR: <%= title %>
					</h3>
					<script type="text/javascript">
						var offers = <%- offers %>;
						if(offers.length == 0) {
							$('.col-sm-12').append('<p>Nothing available.</p>');
						} else {
							for(var i = 0; offers.length; i++) {
								$('.col-sm-12').append("<div id='offers'><h4>" + offers[i].customer + "</h4><p> TASK " + offers[i].offer + "</p><p>REPUTATION</p><a href='/request/job/" + offers[i]._id + "/accept'>ACCEPT</a><a href='/request/job/" + offers[i]._id + "/deny'>DENY</a></div>");

							};
						};
					</script>
				</div>
			</div>
		</div>
		
		<br>
		<br>

		<footer>
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<ul>
							<a href='/'>
								<li>
									HOME 
								</li>
							</a>
							<a href='/about'>
								<li>
									ABOUT
								</li>
							</a>
							<a href='/blog'>
								<li>
									BLOG
								</li>
							</a>
							<a href='mailto:'>
								<li>
									CONTACT
								</li>
							</a>
						</ul>
					</div>
					<div class="col-sm-4">
						<ul>
							<a href='/dashboard'>
								<li>
									DASHBOARD
								</li>
							</a>
							<a href='/profile/   username   '>
								<li>
									PROFILE
								</li>
							</a>
							<a href='/messages'>
								<li>
									MESSAGES
								</li>
							</a>
							<a href='/settings'>
								<li>
									SETTINGS 
								</li>
							</a>
							<a href='/logout'>
								<li>
									LOGOUT
								</li>
							</a>
						</ul>
					</div>
					<div class="col-sm-4">
						<ul>
							<a href='/request/submit'>
								<li>
									SUBMIT REQUEST
								</li>
							</a>
							<a href='/service/submit'>
								<li>
									SUBMIT SERVICE 
								</li>
							</a>
							<a href='/search?type=requests&query='>
								<li>
									CATEGORIES
								</li>
							</a>
							<a href='/search?type=requests&query='>
								<li>
									LOCATIONS 
								</li>
							</a>
						</ul>
					</div>
				</div>
			</div>
		</footer>
		<footer id='footerBlack'>
			<center>
				&copy; 2018 TaskCoin
			</center>
		</footer>
	</body>
</html>
