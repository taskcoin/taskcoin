<!DOCTYPE html>
<html>
	<head>
		<title>
			TaskCoin | Be Your Own Boss
		</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/css.css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</head>
	<body id='messages'>
		<header>
			<div class="container">
				<div class="row">
					<div class="col-sm-2">
						<div id='logo'>

						</div>
					</div>
					<div class='col-sm-7'>
						<form method="get" action='/search'>
							<select name='type'>
								<option value='requests'>
									REQUEST
								</option>
								<option value='services'>
									SERVICE
								</option>
								<option value='users'>
									USER
								</option>
							</select>
							<input type="input" id='query' name="query" />
							<input type="submit" id='submit' value='Search' />
						</form>
					</div>	
					<div class="col-sm-3">
						<% if (user) {%>
							<div id='loggedIn'>
								<div id='module'>
									<div id='username'>
										<a href='/profile/<%= user.local.username %>'> <%= user.local.username %> 
										</a>
									</div>
									<div id='photo'>
										<div id='image'>

										</div>
									</div>	
								</div>
								<div id='menuOptions'>
									<ul>
										<li>
											0 TASKCOIN
										</li>
										<a href='/submit'>
											<li>
												SUBMIT
											</li>
										</a>
										<a href='/settings'>
											<li>
												SETTINGS
											</li>
										</a>
										<a href='/logout'>
											<li>
												LOGOUT
											</li>
										</a>
									</ul>
								</div>
							</div>
							<% } %>
					</div>
				</div>
			</div>
		</header>
		<br>

		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<div id='sidebar'>
						<a href="/messages/">
							<div id='categories'>
								INBOX
							</div>
						</a>
						<a href="/messages/sent">
							<div id='categories'>
								SENT
							</div>
						</a>
						<a href="/messages/trash">
							<div id='categories'>
								TRASH
							</div>
						</a>
					</div>
				</div>
				<div class="col-sm-8">
					<h4>
						Compose
					</h4>
					<form method='post' action='/messages/compose' class="form-group">
						<label>
							To
						</label>
						<input type="form" name="to" class='form-control' />
						<label>
							Subject
						</label>
						<input type="form" name="subject" class='form-control' />
						<label>
							Content
						</label>
						<textarea name='content' class='form-control'>
							
						</textarea>
						<br>
						<input type="submit" />
					</form>
				</div>
			</div>
		</div>

		<br>
		<br>

		<footer>
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<h4>
							Basics
						</h4>
						<ul id='basics'>
							<li>
								Home
							</li>
							<li>
								About
							</li>
							<li>
								Search
							</li>
							<li>
								TOS
							</li>
						</ul>
					</div>
				<div class="col-sm-4">
					<h4>
						User
					</h4>
					<ul>
						<li>
							Login
						</li>
						<li>
							Register
						</li>
					</ul>
				</div>
				<div class="col-sm-4">
					<h4>
						TaskCoin
					</h4>
					<ul>
						<li>
							About TaskCoin
						</li>
						<li>
							Buy TaskCoin
						</li>
						<li>
							Sell TaskCoin
						</li>
					</ul>
				</div>
			</div>
		</div>
			<h1>Task</h1>
		</footer>
		<footer id='footerBlack'>
			<center>
				&copy; 2018 Task
			</center>
		</footer>
	</body>
</html>
